<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <div id="central">

        <div class="page">
            <div class="field field_v1">
              <label for="distancia" class="ha-screen-reader">Distância percorrida (KM)</label>
              <input id="distancia" class="field__input" placeholder="Ex: 125">
              <span class="field__label-wrap" aria-hidden="true">
                <span class="field__label">Distância percorrida (KM)</span>
              </span>
            </div>
            <div class="field field_v2">
              <label for="rendimento" class="ha-screen-reader">Rendimento do carro (KM/L)</label>
              <input id="rendimento"  class="field__input" placeholder="Ex: 147">
              <span class="field__label-wrap" aria-hidden="true">
                <span class="field__label">Rendimento do carro (KM/L)</span>
              </span>
            </div>    
            <div class="field field_v3">
              <label for="preco" class="ha-screen-reader">Preço da gasolina (R$/L)</label>
              <input id="preco" class="field__input" placeholder="Ex: 4.98">
              <span class="field__label-wrap" aria-hidden="true">
                <span class="field__label">Preço da gasolina (R$/L)</span>
              </span>
            </div>
            <button id="calcular">Calcular</button>
            <p id="resultado"></p>

          </div>

        <div>

        </div>

    </div>

    <script src="./js/gasoloina.js"></script>
</body>
</html>
